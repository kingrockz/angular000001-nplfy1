<div class="container-fluid jumbotron">


	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h4>Registration</h4>
				<form #UserRegisterform="ngForm">
					<div class="form-group">
						<label for="email">Email address:</label>
						<input
        type="email"
        #email="ngModel"
        class="form-control"
        name="email"
        required
        [class.is-invalid]="email.invalid && email.touched"
        [ngModel]="Usermodel.email"
        id="email"
      />
						<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label>
						<input
        type="password"
        class="form-control"
        name="password"
        #password="ngModel"
        required
        [class.is-invalid]="password.invalid && password.touched"
        [ngModel]="Usermodel.password"
        id="password"
      />
						<small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
					</div>
					<button [disabled]="UserRegisterform.form.invalid" type="submit" class="btn btn-primary">Register</button>
				</form>
				<br>
	Register Data : {{UserRegisterform.value | json}}


			</div>
				
				</div>
			</div>


		</div>
